<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        html, body {
            margin:15px;
            padding:0px;
            background: #090B1C;
            color:#fff;
            font-family: Arial;
        }
        #header {
            width:1280px;
            margin:auto;
            text-align:center;
        }
        #container {
            width:1280px;
            margin:auto;
        }
        iframe {
            border: 2px solid #292A43;
            width: 1280px;
            height: 720px;
        }
    </style>
    <script type="text/javascript" src="./js/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="./js/fullscreen.js"></script>
</head>
<body>
    <div id="header">
        <h3>Music Wars - Version 0.85a</h3>
        <h4>Britt Gresham</h4>
    </div>
    <div id="container">
        <iframe src="./game.html" frameborder="0" id="game"></iframe>
        <button id="fullscreen" class="pull-right">Go Fullscreen</button>
    </div>
    <script type="text/javascript">
        $("#fullscreen").click(function() {
            var elem = document.getElementById("game");
            if (screenfull.enabled) {
                screenfull.request(elem);
            }
        });
    </script>
</body>
</html>
